<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MIT Brain</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-icon {
      font-size: 48px;
      margin-bottom: 10px;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a2e;
      margin: 0;
    }

    .logo-subtitle {
      font-size: 14px;
      color: #666;
      margin-top: 4px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s;
    }

    .btn:hover {
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 13px;
      color: #888;
    }

    /* Change Password Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal {
      background: white;
      border-radius: 16px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      margin: 20px;
    }

    .modal h2 {
      margin: 0 0 10px;
      color: #1a1a2e;
    }

    .modal p {
      color: #666;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="logo">
        <div class="logo-icon">ðŸ§ </div>
        <h1 class="logo-text">MIT Brain</h1>
        <div class="logo-subtitle">Corporate Relations Intelligence</div>
      </div>

      <div id="errorMessage" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your.email@mit.edu" required autocomplete="email">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
        </div>

        <button type="submit" class="btn" id="loginBtn">Sign In</button>

        <div style="text-align: center; margin-top: 15px;">
          <a href="#" id="forgotPasswordLink" style="color: #8e44ad; text-decoration: none; font-size: 0.9em;">Forgot Password?</a>
        </div>
      </form>

      <!-- Forgot Password Form (hidden by default) -->
      <form id="forgotPasswordForm" style="display: none;">
        <p style="margin-bottom: 20px; color: #666;">Enter your email address and we'll send you a link to reset your password.</p>

        <div id="forgotPasswordError" class="error-message"></div>
        <div id="forgotPasswordSuccess" class="success-message" style="display: none; background: #d4edda; color: #155724; padding: 15px; border-radius: 8px; margin-bottom: 15px;"></div>

        <div class="form-group">
          <label for="forgotEmail">Email</label>
          <input type="email" id="forgotEmail" name="forgotEmail" placeholder="your.email@mit.edu" required autocomplete="email">
        </div>

        <button type="submit" class="btn" id="forgotPasswordBtn">Send Reset Link</button>

        <div style="text-align: center; margin-top: 15px;">
          <a href="#" id="backToLoginLink" style="color: #8e44ad; text-decoration: none; font-size: 0.9em;">Back to Sign In</a>
        </div>
      </form>

      <div class="footer-text">
        MIT Corporate Relations Team Only
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal-overlay">
    <div class="modal">
      <h2>Change Your Password</h2>
      <p>You must set a new password before continuing.</p>

      <div id="changePasswordError" class="error-message"></div>

      <form id="changePasswordForm">
        <div class="form-group">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="At least 6 characters" required minlength="6">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
        </div>

        <button type="submit" class="btn">Set New Password</button>
      </form>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginBtn = document.getElementById('loginBtn');
    const changePasswordModal = document.getElementById('changePasswordModal');
    const changePasswordForm = document.getElementById('changePasswordForm');
    const changePasswordError = document.getElementById('changePasswordError');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('visible');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Signing in...';

      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Check if password change is required
        if (data.user.mustChangePassword) {
          changePasswordModal.classList.add('visible');
        } else {
          window.location.href = '/';
        }
      } catch (err) {
        errorMessage.textContent = err.message;
        errorMessage.classList.add('visible');
      } finally {
        loginBtn.disabled = false;
        loginBtn.textContent = 'Sign In';
      }
    });

    changePasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      changePasswordError.classList.remove('visible');

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        changePasswordError.textContent = 'Passwords do not match';
        changePasswordError.classList.add('visible');
        return;
      }

      try {
        const res = await fetch('/api/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ newPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to change password');
        }

        if (data.requiresConfirmation) {
          // Show email confirmation message instead of redirecting
          changePasswordModal.classList.remove('visible');
          document.querySelector('.login-card').innerHTML = `
            <div style="text-align:center;padding:20px;">
              <div style="font-size:48px;margin-bottom:16px;">ðŸ“§</div>
              <h2 style="color:#2c3e50;margin:0 0 12px;">Check Your Email</h2>
              <p style="color:#555;line-height:1.6;margin:0 0 20px;">
                ${data.message || 'A confirmation link has been sent to your email. Please click it to activate your account.'}
              </p>
              <a href="/login.html" style="display:inline-block;padding:12px 24px;background:#3498db;color:white;text-decoration:none;border-radius:8px;font-weight:600;">Back to Login</a>
            </div>
          `;
          return;
        }

        window.location.href = '/';
      } catch (err) {
        changePasswordError.textContent = err.message;
        changePasswordError.classList.add('visible');
      }
    });

    // Forgot Password handling
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const backToLoginLink = document.getElementById('backToLoginLink');
    const forgotPasswordError = document.getElementById('forgotPasswordError');
    const forgotPasswordSuccess = document.getElementById('forgotPasswordSuccess');
    const forgotPasswordBtn = document.getElementById('forgotPasswordBtn');

    forgotPasswordLink.addEventListener('click', (e) => {
      e.preventDefault();
      loginForm.style.display = 'none';
      forgotPasswordForm.style.display = 'block';
      forgotPasswordError.classList.remove('visible');
      forgotPasswordSuccess.style.display = 'none';
    });

    backToLoginLink.addEventListener('click', (e) => {
      e.preventDefault();
      forgotPasswordForm.style.display = 'none';
      loginForm.style.display = 'block';
    });

    forgotPasswordForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      forgotPasswordError.classList.remove('visible');
      forgotPasswordSuccess.style.display = 'none';
      forgotPasswordBtn.disabled = true;
      forgotPasswordBtn.textContent = 'Sending...';

      try {
        const res = await fetch('/api/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('forgotEmail').value
          })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to send reset link');
        }

        forgotPasswordSuccess.textContent = data.message || 'If that email exists, a reset link has been sent.';
        forgotPasswordSuccess.style.display = 'block';
        document.getElementById('forgotEmail').value = '';
      } catch (err) {
        forgotPasswordError.textContent = err.message;
        forgotPasswordError.classList.add('visible');
      } finally {
        forgotPasswordBtn.disabled = false;
        forgotPasswordBtn.textContent = 'Send Reset Link';
      }
    });
  </script>
</body>
</html>
