<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - MIT Brain</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .logo p {
      color: #7f8c8d;
      font-size: 0.95em;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1em;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #8e44ad;
      box-shadow: 0 0 0 3px rgba(142, 68, 173, 0.1);
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #8e44ad, #9b59b6);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(142, 68, 173, 0.4);
    }

    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c00;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .success-message {
      background: #d4edda;
      color: #155724;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      display: none;
    }

    .success-message.visible {
      display: block;
    }

    .success-message h2 {
      margin-bottom: 10px;
    }

    .success-message a {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 24px;
      background: #8e44ad;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
    }

    .password-requirements {
      font-size: 0.85em;
      color: #7f8c8d;
      margin-top: 8px;
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      color: #95a5a6;
      font-size: 0.85em;
    }

    .footer-text a {
      color: #8e44ad;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="logo">
      <h1>MIT Brain</h1>
      <p>Reset Your Password</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <div id="successMessage" class="success-message">
      <h2>Password Reset!</h2>
      <p>Your password has been successfully changed.</p>
      <a href="/login.html">Sign In</a>
    </div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required autocomplete="new-password">
        <div class="password-requirements">Must be at least 8 characters</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required autocomplete="new-password">
      </div>

      <button type="submit" class="btn" id="resetBtn">Reset Password</button>
    </form>

    <div class="footer-text">
      Remember your password? <a href="/login.html">Sign In</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    const resetBtn = document.getElementById('resetBtn');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      errorMessage.textContent = 'Invalid reset link. Please request a new password reset.';
      errorMessage.classList.add('visible');
      form.style.display = 'none';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.remove('visible');

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword.length < 8) {
        errorMessage.textContent = 'Password must be at least 8 characters';
        errorMessage.classList.add('visible');
        return;
      }

      if (newPassword !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.add('visible');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.textContent = 'Resetting...';

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.error || 'Failed to reset password');
        }

        form.style.display = 'none';
        successMessage.classList.add('visible');
      } catch (err) {
        errorMessage.textContent = err.message;
        errorMessage.classList.add('visible');
        resetBtn.disabled = false;
        resetBtn.textContent = 'Reset Password';
      }
    });
  </script>
</body>
</html>
